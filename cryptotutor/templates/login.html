{% extends "base_generic.html" %}

{% block customhead %}
<link rel="stylesheet" href="/static/styling/questionform.css">
<script src="/static/js/tinymce/tinymce.min.js"></script>
<script>tinymce.init({selector:'textarea'});</script>
{% endblock %}

{% block content %}
<!-- TODO: fix label not disappearing when typing -->

<div class="mdc-typography--headline6 header">
    <h1>Login</h1>
</div>
<div class="content">
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Username</td>
                <td>
                <label class="mdc-text-field mdc-text-field--outlined login">
                    <span class="mdc-notched-outline">
                    <span class="mdc-notched-outline__leading"></span>
                    <span class="mdc-notched-outline__notch">
                        <!-- <span class="mdc-floating-label" id="student-id">ex. 123456</span> -->
                    </span>
                    <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <input type="text" class="mdc-text-field__input" aria-labelledby="username" id="username" name="username">
                </label>
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                <label class="mdc-text-field mdc-text-field--outlined login">
                    <span class="mdc-notched-outline">
                    <span class="mdc-notched-outline__leading"></span>
                    <span class="mdc-notched-outline__notch">
                        <!-- <span class="mdc-floating-label" id="student-name">ex. John Doe</span> -->
                    </span>
                    <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <input type="password" class="mdc-text-field__input" aria-labelledby="password" id="password" name="password">
                </label>
                </td>
            </tr>
            
        </table>
        <br>
        <br>
        <input type="submit" class="mdc-button mdc-button--raised" value="Submit">
    <form>
</div>


{% endblock %}
