{% extends "base_generic.html" %}

{% block customhead %}

{% endblock %}

{% block content %}
<div class="ctutor-content-header">
    <h1>Code Submission Error</h1>
</div>
<div class="ctutor-main-content-inner">
    <div class="alert alert-block alert-danger">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <span>Unable to compare code! Please verify code has correct syntax, isn't wrapped in any functions, is greater than one line, then try again!</span>
    </div>
    <a href="{% url 'code-form' %}">
        <input class="btn btn-primary" type="button" value="Try Again" />
    </a>
</div>
{% endblock %}
