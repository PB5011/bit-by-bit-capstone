{% extends "base_generic.html" %}

{% block content %}
<h1>Code Submission</h1>
<p>This is where you can submit code in order to compare it to our database of other code.</p>
<form method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>Student ID</td>
            <td>
            <label class="mdc-text-field mdc-text-field--outlined">
                <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="student-id"></span>
                </span>
                <span class="mdc-notched-outline__trailing"></span>
                </span>
                <input type="text" class="mdc-text-field__input" aria-labelledby="student-id" id="student_id" name="student_id">
            </label>
            </td>
        </tr>
        <tr>
            <td>Student Name</td>
            <td>
            <label class="mdc-text-field mdc-text-field--outlined">
                <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="student-name"></span>
                </span>
                <span class="mdc-notched-outline__trailing"></span>
                </span>
                <input type="text" class="mdc-text-field__input" aria-labelledby="student-name" id="student_name" name="student_name">
            </label>
            </td>
        </tr>
        <tr>
            <td>Code Fragments</td>
            <td>
            <!-- may want to have a file upload here instead depending on NiCad/clone detection -->
            <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--textarea mdc-text-field--no-label">
                <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__trailing"></span>
                </span>
                <span class="mdc-text-field__resizer">
                <textarea class="mdc-text-field__input" rows="8" cols="40" aria-label="code-fragments" id="code" name="code"></textarea>
                </span>
            </label>
            </td>
        </tr>
    </table>
    <input type="submit" class="mdc-button mdc-button--raised" value="Submit">
</form>
{% endblock %}
