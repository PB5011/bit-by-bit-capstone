{% extends "base_generic.html" %}

{% block customhead %}
<script src="/static/js/tinymce/tinymce.min.js"></script>
<script>tinymce.init({selector:'textarea'});</script>
{% load crispy_forms_tags %}
{% endblock %}

{% block content %}
<!-- TODO: fix label not disappearing when typing -->

<div class="ctutor-content-header">
    <h1>Register</h1>
</div>
<div class="ctutor-main-content-inner">
    {% if message != '' %}
    <div>
        <p>{{ message }}</p>
    </div>
    {% endif %}
    <form method="post" >  
        {% csrf_token %}  
        <table>  
           {{ form|crispy }}  
            <tr>  
               <td></td>  
               <td><input class="btn btn-primary" type="submit" name="submit" value="Register" /></td>  
           </tr>  
        </table>  
    </form> 
</div>
{% endblock %}
