{% extends "base_generic.html" %}

{% block customhead %}
<link rel="stylesheet" href="/static/styling/questionform.css">
<script src="/static/js/tinymce/tinymce.min.js"></script>
<script>tinymce.init({selector:'textarea'});</script>
{% endblock %}

{% block content %}
<!-- TODO: fix label not disappearing when typing -->

<div class="mdc-typography--headline6 header">
    <h1>Registration</h1>
</div>
{% if message != '' %}
<div>
    <p>{{ message }}</p>
</div>
{% endif %}
<div class="content">
    <form method="post" >  
        {% csrf_token %}  
        <table>  
           {{ form.as_table }}  
            <tr>  
               <td></td>  
               <td><input class="mdc-button mdc-button--raised" type="submit" name="submit" value="Register" /></td>  
           </tr>  
        </table>  
    </form> 
</div>


{% endblock %}
